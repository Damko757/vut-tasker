services:
    web:
        container_name: vut-tasker-web
        image: nginx:latest
        volumes:
            - ./web/dist:/usr/share/nginx/html
        environment:
            - NGINX_PORT=80
        ports:
            - 80:80
        restart: unless-stopped
    api:
        container_name: vut-tasker-api
        build:
            context: ./server/
        ports:
            - 3000:3000
        restart: unless-stopped
